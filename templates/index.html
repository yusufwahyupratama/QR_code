<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .button {
      display: block;
      width: 100%;
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
    }
    .button:hover {
      background: #0056b3;
    }
    .preview-container {
      margin-top: 20px;
      text-align: center;
    }
    .preview-container img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <!-- Form mengarah ke route yang sama ("/"), method POST -->
    <form id="qrForm" method="post" action="/">
      <label for="data">Masukkan URL atau Teks:</label>
      <input type="text" id="data" name="data" placeholder="Masukkan URL atau teks disini..." required>

      <button type="submit" class="button">Generate QR Code</button>
    </form>

    <!-- Kolom Preview (ditampilkan jika file_name ada) -->
    {% if file_name %}
    <div class="preview-container">
      <h2>Preview</h2>
      <!-- Menampilkan gambar dari folder static -->
      <img src="{{ url_for('static', filename=file_name) }}" alt="QR Code Preview">
      <!-- Tombol untuk membuat lagi (kembali ke GET /) -->
      <a href="/" class="button">Generate Another</a>
    </div>
    {% endif %}
  </div>
</body>
</html>
